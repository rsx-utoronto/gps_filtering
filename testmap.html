                weight: 2,
                opacity: .8,
                dashArray: '0,0',
                lineJoin: 'round'
            }
            ).addTo(map);
    var raw_toggle = true
	var equal_toggle = true
	var linear_toggle = true
	
	function toggleRaw() {
		if (raw_toggle) {map.removeLayer(polyline2);}
		else {map.addLayer(polyline2);}
		raw_toggle = !raw_toggle;
	}
	function toggleEqual() {
		if (equal_toggle) {map.removeLayer(polyline);}
		else {map.addLayer(polyline);}
		equal_toggle = !equal_toggle;
	}
	function toggleLinear() {
		if (linear_toggle) {map.removeLayer(polyline3);}
		else {map.addLayer(polyline3);}
		linear_toggle = !linear_toggle;
	}
	
    </script>
	<button onclick="toggleRaw()">Raw data</button>
	<button onclick="toggleEqual()">Equally-weighted moving average (n=20)</button>
	<button onclick="toggleLinear()">Linearly-weighted moving average (n=15)</button>
	
</body>
</html>
